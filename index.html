<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="table-container">
        <table>
            <tr>
                <td>X</td>
                <td>X</td>
                <td>O</td>
            </tr>
            <tr>
                <td>X</td>
                <td>O</td>
                <td>O</td>
            </tr>
            <tr>
                <td>O</td>
                <td>O</td>
                <td>X</td>
            </tr>
        </table>
    </div>
</body>
</html>
