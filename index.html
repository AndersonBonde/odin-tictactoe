<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button type="button" class="play-button">Play</button>
    <div class="player-names-container">
        <div class="player-names">
            <label for="player1">Player 1</label>
            <input type="text" name="player1" id="player1">
            <label for="player2">Player 2</label>
            <input type="text" name="player2" id="player2">
            <p>*Names can be left blank</p>
            <button type="button" class="start-button">Start</button>
        </div>
    </div>
    <div class="table-container">
        <table>
            
        </table>
        <div class="display-names">
            <span class="player1-display" data-name>Player 1 - X</span>
            <button type="button" class="reset-button">&#8634;</button>
            <span class="player2-display" data-name>O - Player 2</span>
        </div>
    </div>
</body>
</html>
